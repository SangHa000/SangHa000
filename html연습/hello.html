<!-- 화면 구성을 담당한다 -->

<!-- html:5 사용시 자동생성-->

<!-- 태그 :: 화면 구성의 각각의 요소 -->
<!-- 속성 :: 각 태그에 대한 설정 -->

<!DOCTYPE html>  <!--"이 파일은 html형식임을 명시함"-->
<html lang="en">  <!--"화면 구성의 모든 것을 이태그안에 작성"-->
<head> <!--화면 구성을 보조하는 역할-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello  world title</Title></title>
</head>
<body>  <!--화면 구성 결과가 나타나는 곳-->
    <p style="color: blue; background-color:brown">Hello world Body</p>
</body>
</html>
