<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input2</title>
</head>
<body>
    <!-- 정해진 칸안에서 여러줄 입력  -->
    <textarea cols="50" rows="50">
        내용을 입력하세요.
    </textarea>
<br>
    <!--  select 태그 :: 주어진 입력값중 하나를 선택해서 입력  -->
    <p>생년월일</p>
    <select>
        <option>1996</option>
        <option>1997</option>
        <option>1998</option>
        <option>1999</option>
        <option>2000</option>
    </select>
    년
    <select>
        <option>1월</option>
        <option>2월</option>
        <option>3월</option>
        <option>4월</option>
        <option>5월</option>
        <option>6월</option>
        <option>7월</option>
        <option>8월</option>
        <option>9월</option>
        <option>10월</option>
        <option>11월</option>
        <option>12월</option>
    </select>
</body>
</html>
