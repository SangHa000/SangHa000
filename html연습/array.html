<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>User Information</h1>

    <form id="userInfoForm">
    <label for="name">이름:</label>
    <input type="text" id="name" required>

    <label for="age">나이:</label>
    <input type="number" id="age" required>

    <label for="gender">성별:</label>
    <select id="gender" required>
        <option value="male">남성</option>
        <option value="female">여성</option>
    </select>

    <button type="button" onclick="saveUserInfo()">정보 저장</button>
    </form>

    <div id="output"></div>
    
    <script>
        let introduce=[];

        introduce[1]="apple";
        console.log(introduce[1]);
        for(let i=0;i<5;i++){
            introduce[i]=100;
        }
        // push 사용 순차적 삽입
        introduce.push("이상하");
        introduce.push(26);


        // 이름, 나이, 성별(boolean타입) 입력받고, 이들을 하나의 배열에 저장한다. 그리고 배열에 저장된 값들을 순차적으로 html에 출력한다
        var userInfoArray = [];

        function saveUserInfo() {
        // 사용자 입력값을 가져오기
        var name = document.getElementById('name').value;
        var age = document.getElementById('age').value;
        var gender = document.getElementById('gender').value;

        // 배열에 저장
        userInfoArray.push({ name: name, age: age, gender: gender });

        // 저장된 정보를 HTML에 출력
        displayUserInfo();
        }

        function displayUserInfo() {
        var outputDiv = document.getElementById('output');
        outputDiv.innerHTML = ''; // 출력 내용 초기화

        // 배열의 각 요소를 순회하면서 HTML에 추가
        userInfoArray.forEach(function(user, index) {
            var userInfoHTML = '<p><strong>사용자 ' + (index + 1) + '</strong><br>';
            userInfoHTML += '이름: ' + user.name + '<br>';
            userInfoHTML += '나이: ' + user.age + '<br>';
            userInfoHTML += '성별: ' + user.gender + '</p>';
            outputDiv.innerHTML += userInfoHTML;
        });
        }

    </script>
</body>
</html>
