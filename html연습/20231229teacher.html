<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher answer</title>
</head>
<body>
    <script>
        let student={
            score: [],
            good: 0,
            average:0,

            subject_score : function(sc){
                if(sc>=40){
                    this.good++;
                }
            },
            sum_score : function(){
                for(let i=0;i<5;i++){
                    this.average+=this.score[i];
                }
                this.average/=5;

                if(this.average>=60){
                    this.good++;
                }
            },
            print : function(){
                for(let i=0;i<5;i++){
                    document.write(`${i+1}과목 점수는 ${this.score[i]}점입니다.`+"<br>");
                }
                document.write(`총 평균은 ${this.average}점입니다.`+"<br>");

                if(this.good === 6){
                    document.write("축하드립니다. 합격입니다.");
                }
                else{
                    document.write("불합격 하셨습니다. 분발하십시오.");
                }
            }
        }

        for(let i=0;i<5;i++){
            student.score[i]=Number(prompt(`${i+1}과목 점수를 입력하세요.`,0));
            student.subject_score(student.score[i]);
        }

        student.sum_score();
        student.print();
    </script>
</body>
</html>
