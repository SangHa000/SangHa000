<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제1</title>
</head> 
<body>
    <script>
        // 객체를 아래처럼 생성하라
        // 필드 ::  1~5과목 성적(배열), good(0으로 초기화)
        // 메소드 ::
        // 1. subject_score(sc) :: 과락 여부 판단 메소드(해당과목성적이 40점 이상이면 good에 1추가한다)
        // 2. sum_score() :: 총 과목 평균 판단 메소드(총점의 평균이 60점 이상이면 good에 1추가한다)
        // 3. print() :: 모든 과목의 점수와 총 평균을 출력하고 합격/불합격 여부를 출력한다

        // 한 학생의 정보처리기사 필기 시험의 점수에 대해 입력 받고 메소드를 적절히 사용하여 합격여부를 확인하라.
        // 본시험은 5개과목중 각 과목이 40점이상, 총 과목 평균이 60점 이상이어야 한다.

        let student ={
            sc:[],
            good :0,

            subject_score : function(sc){
                let sum =0;
              for(let i=0;i<this.sc.length;i++){
                if(this.sc[i]>=40){
                    this.good++;
                }

              }
              //console.log(this.good);
            },

            sum_score : function(sc){
                let sum = 0;
                for(let i=0;i<this.sc.length;i++){
                    sum +=this.sc[i]
                }
                let avg = sum/this.sc.length;
                if(avg>=60){
                    this.good++;
                }
                return avg,this.good;
                //console.log(this.good,avg);
            },

            print : function(sc,avg1){
                console.log(sc,avg1);


            }


            
        }
        //let sc=[];

        let sc1=Number(prompt("1과목 점수를 입력해 주십시오.",0));
        let sc2=Number(prompt("2과목 점수를 입력해 주십시오.",0));
        let sc3=Number(prompt("3과목 점수를 입력해 주십시오.",0));
        let sc4=Number(prompt("4과목 점수를 입력해 주십시오.",0));
        let sc5=Number(prompt("5과목 점수를 입력해 주십시오.",0));
        student.sc.push(sc1);
        student.sc.push(sc2);
        student.sc.push(sc3);
        student.sc.push(sc4);
        student.sc.push(sc5);
        //console.log(student.sc);
        student.subject_score(student.sc);
        let avg1 = student.sum_score(student.sc);
        student.print(student.sc,avg1);



    </script>
</body>
</html>
