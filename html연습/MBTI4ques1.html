<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI</title>
</head>
<body>
    <form id="mbtiForm">
        <!-- I로 시작하는 MBTI 유형 -->
        <label>
            <input type="radio" name="mbtiType" value="ISTJ"> ISTJ
        </label>
        <label>
            <input type="radio" name="mbtiType" value="ISFJ"> ISFJ
        </label>
        <label>
            <input type="radio" name="mbtiType" value="INFJ"> INFJ
        </label>
        <label>
            <input type="radio" name="mbtiType" value="INTJ"> INTJ
        </label>
        <label>
            <input type="radio" name="mbtiType" value="ISTP"> ISTP
        </label>
        <label>
            <input type="radio" name="mbtiType" value="ISFP"> ISFP
        </label>
        <label>
            <input type="radio" name="mbtiType" value="INFP"> INFP
        </label>
        <label>
            <input type="radio" name="mbtiType" value="INTP"> INTP
        </label>

        <!-- E로 시작하는 MBTI 유형 -->
        <label>
            <input type="radio" name="mbtiType" value="ESTP"> ESTP
        </label>
        <label>
            <input type="radio" name="mbtiType" value="ESFP"> ESFP
        </label>
        <label>
            <input type="radio" name="mbtiType" value="ENFP"> ENFP
        </label>
        <label>
            <input type="radio" name="mbtiType" value="ENTP"> ENTP
        </label>
        <label>
            <input type="radio" name="mbtiType" value="ESTJ"> ESTJ
        </label>
        <label>
            <input type="radio" name="mbtiType" value="ESFJ"> ESFJ
        </label>
        <label>
            <input type="radio" name="mbtiType" value="ENFJ"> ENFJ
        </label>
        <label>
            <input type="radio" name="mbtiType" value="ENTJ"> ENTJ
        </label>

        <button type="button" onclick="submitForm()">제출</button>
    </form>

    <div id="resultContainer"></div>

    <script>
        function submitForm() {
            // 선택한 MBTI 유형 가져오기
            var selectedType = document.querySelector('input[name="mbtiType"]:checked');

            // 유형이 선택되었는지 확인
            if (selectedType) {
                // 결과와 설명 표시
                var resultContainer = document.getElementById("resultContainer");
                resultContainer.innerHTML = "선택된 MBTI 유형: " + selectedType.value + "<br>설명: 여러분의 설명을 여기에 작성하세요.";
            } else {
                alert("제출 전에 MBTI 유형을 선택해주세요.");
            }
        }
    </script>
</body>
</html>
