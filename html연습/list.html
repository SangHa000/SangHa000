<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- 목록 태그 :: <ul>  <ol>  <dl>  -->
    <!-- ul 태그 :: unordered list(정렬되지 않은 목록) -->
    <!-- li 태그 :: 목록요소 추가할 때 사용  -->
    <h3>내가 지금 먹고 싶은 것</h3>
    <ul>
        <li>김밥</li>
        <li>우동</li>
        <li>파스타</li>
    </ul>

    <!-- ol 태그 :: ordered list(정렬된 목록)  -->
    <h3>지금 당장 먹고 싶은 음식 순위</h3>
    <ol>
        <li>우동</li>
        <li>파스타</li>
        <li>김밥</li>
    </ol>

    <!-- dl 태그 :: definition list(무언가를 설명하기 위한 목록)  -->
    <!-- dt 태그, dd 태그 :: 각각 설명할 용어와 설명을 추가할 때 사용  -->
    <dl>
        <dt>Html</dt>
        <dd>HyperText Markup Language</dd>
        <dt>Css</dt>
        <dd>화면 디자인을 담당</dd>
        <dt>java script</dt>
        <dd>화면 동작을 담당</dd>
    </dl>



</body>
</html>
