<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서</title>
</head>
<body>
    <h3>웹에 있는 json 파일에서 불러온 값임</h3>
    <p id="test"></p>
    <script>
        // json :: 가독성 좋고 가벼운 파일 양식 중 하나

        const xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                let para = document.getElementById("test");
                para.textContent = JSON.parse(this.responseText)["Name"];
            }
        };

        // URL을 따옴표로 감싸야 합니다.
        xhttp.open("GET", "https://starfall-yuna.github.io/super-duper-computing-machine/json.json", true);
        xhttp.send();
    </script>
</body>
</html>
